<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VQuery</title>
    <script src="VQuery.js"></script>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <button id="btn">button</button>
    <div class="div">

    </div>

    <script>
        $('#btn').on('click', function () {
            $('.div').css('width','200px').css('background','green').on('mouseover',function(){
                alert(123);
            })
        })
    </script>
</body>

</html>
